<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>东莞理工学院学生社团社区 | 登录</title>
  
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> -->
    <link rel='stylesheet' href='./css/fontcss/all.css'>
    <link rel="stylesheet" href="css/loginstyle.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  
</head>

<body>

  
<div class="container">
  <div class="info">
    <h1>中央认证系统</h1>
  </div>
</div>
<div class="form">
  <div class="thumbnail"><img src="/images/timg.jpg"/></div>
  <form class="register-form">
    <input type="text" placeholder="name"/>
    <input type="password" placeholder="password"/>
    <input type="text" placeholder="email address"/>
    <button>create</button>
    <p class="message">Already registered? <a href="#">Sign In</a></p>
  </form>
  <form class="login-form" autocomplete="off" onsubmit="return false">
    <input type="text" name="username" placeholder="学号"/>
    <input type="password" name="password" placeholder="密码"/>
    <button id="submitbtn">登录</button>
    <p class="message">Not registered? <a href="#">Create an account</a></p>
  </form>
</div>
  <script src='js/jquery-3.2.1.min.js'></script>
  <script  src="js/loginindex.js"></script>
</body>
</html>
