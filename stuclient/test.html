        .daojishi #timer {

            font-weight: bold;
        }
    </style>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        // function daojishi(seconds, obj) {
        //     if (seconds > 1) {

        //         $(obj).val(seconds + "秒后可重新获取 ").attr("disabled", true);//禁用按钮

        //     } else {

        $(function(){
            var seconds = 10
            $(".readnote").on("click",function(){
                timer(seconds)//执行函数
            })
            $(document).ready(function () {
                $(".readnote").trigger("click")
            })
            $("body").last().on("click","#readnote",function(){
                alert("申请送传送，请等待审批！")
            })
            function timer(seconds){
                if(seconds > 1){
                    seconds--
                    $(".readnote").val("请阅读申请须知("+seconds+")").attr("disabled",true)  //禁用按钮
                    setTimeout(function(){
                        timer(seconds)
                    }, 1000)
                }
                else{
                    $(".readnote").val("我已阅读，马上申请").attr("disabled", false).attr("id","readnote");//启用按钮
                    $("#readnote").removeAttr("class")
                }
            }
        })
    </script>
